<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/home/rgukt/Rock paper scissor.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
    <div id="result">
      <h2>Your Choice: <span id="user-choice">---</span></h2>
      <h2>Computer's Choice: <span id="computer-choice">---</span></h2>
      <h2>Result: <span id="game-result">---</span></h2>
    </div>
  </div>
  <script src="/home/rgukt/Rock paper Scissor.js"></script>
</body>
</html>
